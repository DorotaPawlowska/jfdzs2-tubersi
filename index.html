<body>
    <header>



        <nav>
        </nav>
    </header>
    <main>
        <!--Tzw. Zajawka -->


        <!--Spis planowanych funkcji-->


        <!--Zapis na premiera - formularz -->

        <div class="title-form">
            <h2 class="form-contact">FORMULARZ KONTAKTOWY</h2>
        </div>
        <div class="form-contact-messege">
            <div class="container-fluid">
                <div class="container">
                    <div class =col-md-4></div>
                    <div class="col-md-4">
                        <div>
                            <p class="text-form-1" >Imię :</p>
                        </div>
                        <div class="container col-md-12">
                        <div class="lead well well-lg">
                            <div class="row">
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="text" class="form-control"  placeholder="Imię">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                        <div>
                            <p class="text-form">Nazwisko :</p>
                        </div>
                    <div class="container col-md-12">
                        <div class="lead well well-lg">
                            <div class="row">
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="text" class="form-control" placeholder="Nazwisko">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                        <div>
                            <p class="text-form">E-mail :</p>
                        </div>
                    <div class="container col-md-12">
                        <div class="lead well well-lg">
                            <div class="row">
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="email" class="form-control"  placeholder="E-mail">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                        <div>
                            <p class="text-form">Płeć :</p>
                        </div>
                    <div class="container col-md-12">
                        <div class="lead well well-lg">
                            <div class="row">
                                <div class="form-group">
                                    <select class="col-md-12  form-control">
                                        <option>Mężyczna</option>
                                        <option>Kobieta</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                        <div>
                            <p class="text-form">Wiadomość :</p>
                        </div>
                    <div class="container col-md-12">
                        <div class="lead well well-lg">
                            <div class="row">
                                <div class="form-group">
                                    <textarea class="form-control" rows="5"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                        <div class="container col-md-12">
                            <div class="row buttons">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-default">Wyślij</button>
                                </div>
                            </div>
                        </div>
                        <div class="container col-md-12 ">
                            <div class="row">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-default">Wyczyść</button>
                                </div>
                            </div>
                    </div>

                </div>
                    <div class="col-md-4">

                    </div>
            </div>
            </div>
